<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub API</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h3 class="text-center mt-5">GIT API FOLLOWERS & FOLLOWING</h3>
    <form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
      <input
        id="usernameInput"
        class="form-control mb-5"
        type="text"
        name="username"
        placeholder="GitHub Username"
      />
      <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit" />
    </form>
    <div class="flex">
      <ul
        id="userFollowers"
        class="list-group mx-auto mb-5"
        style="widt3: 500px"
      ></ul>
      <ul
        id="userFollowing"
        class="list-group mx-auto mb-5"
        style="width: 500px"
      ></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
